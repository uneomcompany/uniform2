<!DOCTYPE html>
<html>
<head>
  <title>S Favicon Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .favicon {
      width: 32px;
      height: 32px;
      background-color: #1a365d;
      border-radius: 4px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="favicon">S</div>
  <p>Screenshot this square and save as favicon.png</p>
</body>
</html>
