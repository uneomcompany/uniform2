<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#e9ecef" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Background circle -->
  <circle cx="400" cy="250" r="150" fill="#f8f9fa" stroke="#e9ecef" stroke-width="10"/>
  
  <!-- 404 Text -->
  <text x="400" y="270" font-family="Poppins, Arial, sans-serif" font-size="150" font-weight="bold" text-anchor="middle" fill="#003366">404</text>
  
  <!-- Page Not Found Text -->
  <text x="400" y="350" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="600" text-anchor="middle" fill="#333333">Page Not Found</text>
  
  <!-- Decorative Elements -->
  <circle cx="320" cy="200" r="15" fill="#E6B800"/>
  <circle cx="480" cy="200" r="15" fill="#E6B800"/>
  
  <!-- Sad face -->
  <path d="M350 300 Q400 260 450 300" stroke="#003366" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Decorative lines -->
  <line x1="200" y1="400" x2="600" y2="400" stroke="#e9ecef" stroke-width="4" stroke-linecap="round"/>
  <circle cx="200" cy="450" r="20" fill="#E6B800" opacity="0.3"/>
  <circle cx="600" cy="450" r="20" fill="#003366" opacity="0.3"/>
  <circle cx="250" cy="450" r="10" fill="#E6B800" opacity="0.5"/>
  <circle cx="550" cy="450" r="10" fill="#003366" opacity="0.5"/>
</svg> 